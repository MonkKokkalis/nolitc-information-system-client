<div class="window" *ngIf=" (windowVisibility$ | async)">
    <div class="content">
        <div class="header">
            <div class="title">
                File Upload
            </div>
            <span (click) ="closeUploadWindow()">&times;</span>
        </div>
        <div class="body">
            <ul>
                <li *ngFor="let file of (filesForUpload$ | async); index as i">
                    <div class="card">
                        <div class="card-header">
                            {{file.name}}
                        </div>
                        <div class="card-body">
                            <div class="card-content">
                                File Type: {{file.type}}
                            </div>
                            <div class="card-content">
                                File Size: {{file.size}}
                            </div>
                            <div class="card-content">
                                <app-progress-bar [fileForUpload]="file"></app-progress-bar>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <button type="button" (click)="submit()">Submit</button>
        </div>
    </div>
</div>
