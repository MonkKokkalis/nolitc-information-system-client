<div class="modal" #modal [ngClass]="{visible: visibility}">
    <div class="modal-content">
        <div class="header">Sign In<span (click)="closeModal()">&times;</span></div>
        <hr>
        <div class="body">
           <form [formGroup]="signInForm">
               <input type="text" formControlName="username"
                class="input" id="username" placeholder="Enter username">
               <input type="text" formControlName="password"
                class="input" id="password" placeholder="Enter password"
                (keyup.enter)="submit()">
           </form>
        </div>
        <div class="footer">
            <button (click)="submit()">Submit</button>
        </div>
    </div>
</div>
